 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img1 }}" class="img-responsive img-centered" alt="{{ post.alt }}">
							 <ul class="list-inline item-details">
                                {% if post.addy %}
                                    <li>Link:
                                        <strong><a href={{ post.addy }} >{{ post.addy }}</a>
                                        </strong>
                                    </li>
                                {% endif %}
                            </ul>
                            {% if post.description %}
                                <p>{{ post.description }}
									{% if post.link1 %}
										<a href={{ post.link1 }} >{{ post.link1 }}</a>
									{% endif %}
								</p>
								
							{% endif %}
							
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
